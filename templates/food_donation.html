<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Specify the favicon file -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>FG - Food Genie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Specify the background image URL */
            background-image: url('/static/bg7.jpg');
            /* Set background image properties */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Set transparency to 80% */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 200px;
            background-color: rgba(51, 51, 51, 0.8); /* Transparent black */
            color: #fff;
            padding: 20px;
            position: fixed; /* Fixed position */
            top: 0; /* Position from the top */
            left: 0; /* Position from the left */
            height: 100%; /* Occupy full height of the viewport */
            z-index: 1; /* Ensure sidebar is above other content */
        }
        .sidebar h2 {
            margin-top: 0; /* Remove default margin for h2 */
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: "Lucida Handwriting", cursive, sans-serif;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto; /* Center the logo horizontally */
            display: block; /* Ensure it's displayed as a block element */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .loading {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .form-row {
            margin-bottom: 10px;
        }
        .form-row label {
            display: inline-block;
            width: 100px;
        }
        .form-row input {
            width: calc(100% - 120px);
            margin-left: 10px;
        }
        /* Style the iframe */
        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2><br>
        <a href="/">Main Page</a><br>
        <a href="/calorie_calc">Calorie Intake Calculator</a><br>
        <a href="/food_donation">Food Donation</a><br>
    </div>
    <br><br>
    <img src="/static/logo.png" alt="Food Genie Logo" class="logo">
    <div class="container">
        <h1>Food Genie Donation</h1>
        <!-- Embed another website using iframe -->
        <iframe src="https://donate.wfp.org/1244/donation/single?campaign=1517&_ga=2.264590927.1758089819.1711242446-1424712774.1711242446" frameborder="0"></iframe>
        <h1>By UN WFP</h1>
    </div>
    <br>

</body>
</html>
