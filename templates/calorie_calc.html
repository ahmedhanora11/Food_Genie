<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Specify the favicon file -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>FG - Food Genie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/bg6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: stretch;
        }
        .sidebar {
            width: 200px;
            background-color: rgba(51, 51, 51, 0.8); /* Transparent black */
            color: #fff;
            padding: 20px;
            position: fixed; /* Fixed position */
            top: 0; /* Position from the top */
            left: 0; /* Position from the left */
            height: 100%; /* Occupy full height of the viewport */
            z-index: 1; /* Ensure sidebar is above other content */
        }
        .sidebar h2 {
            margin-top: 0; /* Remove default margin for h2 */
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: "Lucida Handwriting", cursive, sans-serif;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .loading {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .form-row {
            margin-bottom: 10px;
        }
        .form-row label {
            display: inline-block;
            width: 100px;
        }
        .form-row input {
            width: calc(100% - 120px);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2><br>
        <a href="/">Main Page</a><br>
        <a href="/calorie_calc">Calorie Intake Calculator</a><br>
        <a href="/food_donation">Food Donation</a><br>
    </div>
    <br><br>
    <div class="container">
        <img src="/static/logo.png" alt="Food Genie Logo" class="logo">
        <h1>Calorie Intake Calculator</h1>
        <form id="generateForm" action="/generate" method="post" onsubmit="showLoading()">
            <label for="prompt" style="display: none;"></label>
            <input  id="prompt" name="prompt" style="display: none;">
            <label for="calorie" style="display: none;"></label>
            <input  id="calorie" name="calorie" style="display: none;">
            <label for="vitamins" style="display: none;"></label>
            <input  id="vitamins" name="vitamins" style="display: none;">
            <label for="meals" style="display: none;"></label>
            <input  id="meals" name="meals" style="display: none;">
            <label for="storage" style="display: none;"></label>
            <input  id="storage" name="storage" style="display: none;"><br>           
            <label>Calculate the needed daily calorie intake:</label>
            <div class="form-row">
                <label for="height">Height (cm):</label>
                <input type="text" id="height" name="height">
            </div>
            <div class="form-row">
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" name="weight">
            </div>
            <div class="form-row">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>
    <br>

    <!-- Loading popup -->
    <div class="overlay" id="loadingOverlay">
        <div class="loading">
            <h1>ðŸª„Using MagicðŸª„...</h1>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex"; // Show loading popup
        }
    </script>
</body>
</html>
